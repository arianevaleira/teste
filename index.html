<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class = "login">
        <form id="form" name="formulario">
            <h1>Cadastro</h1>
            <label for="email">Email:</label>
            <input type="email" placeholder="email" class ="email" id= "email" required name="email">
            <span id="erroemail"></span>

            <label for="matricula">Matricula:</label>
            <input type="number" placeholder="matricula" class ="matricula" id= "matricula" required>
            <span id="erromatricula"></span>

            <label for="nome">Nome:</label>
            <input type="text" placeholder="nome" class ="nome" id= "nome" required>
            

            <label for="senha">Senha:</label>
            <input type="password" placeholder="senha" class ="senha" id= "senha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
